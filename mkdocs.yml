site_name: Pirate Weather
site_url: https://pirateweather.net
repo_url: https://github.com/alexander0042/pirateweather/
repo_name: 'GitHub'
theme: 
  name: 'material' 
  favicon: images/pw_favicon.png
  palette:
    primary: 'deep orange'
  features:
    - navigation.expand
    
nav:
  - Introduction: 'index.md'
  - 'API': 'API.md'
  - 'Home Assistant': 'ha.md'
  - 'Changelog': 'changelog.md'
  - 'API Specification': 'Specification.md'
  - 'Roadmap': 'roadmap.md'
  - 'Issue Tracker': 'https://github.com/alexander0042/pirateweather/issues/'
  - 'Terms of Service' : 'https://pirate-weather.apiable.io/terms'
  - Blog:
    - 'Infrastructure Overview': 'Blog/InfrastructureOverview.md'
    - 'Kong Gateway': 'Blog/KongGatewayInfrastructure.md'
    - 'Previous Versions- v0.1': 'Blog/indexv01.md'
    
    
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  
extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
plugins:
   - swagger-ui-tag  
   
extra_css:
  - stylesheets/extra.css
