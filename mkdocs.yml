site_name: Pirate Weather
site_url: https://pirateweather.net
repo_url: https://github.com/alexander0042/pirateweather/
repo_name: 'GitHub'
theme: material 

nav:
    - Introduction: 'index.md'
    - 'API': 'API.md'    
    - 'Issue Tracker': 'https://github.com/alexander0042/pirateweather/issues/'
    - 'Changelog': 'changelog.md'
    - 'API Specification': 'Specification.md'
    - 'Roadmap': 'roadmap.md'
    - 'Previous Versions- v0.1': 'indexv01.md'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
plugins:
   - swagger-ui-tag  
   
extra_css:
  - stylesheets/extra.css